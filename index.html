<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background-image: url(https://thumbs.dreamstime.com/b/math-table-10445074.jpg);
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            border: dashed;
            border-color: #37348c;
            border-width: 10px;

        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
        img {
          text-align: center;
          width: 40%;
          margin-bottom: 40px;
          margin-top: 40px;
          border: dashed;
          border-color: #37348c;
          border-width: 10px;

        }
        h2 {
          border: dashed;
          text-align: center;
          background-color: #615fb3;
          color: #8b89b3;
          border-color: #37348c;
          border-width: 10px;

        }
        h1 {
          color: white;
          background-color: #615fb3;
        }
    </style>
</head>
<body>

<div class="container">

<h2>Hi, I'm Benny the Blueberry Seal
let's see how good you are at Math</h2>


<img src="https://i.pinimg.com/736x/4d/22/cd/4d22cd10389306223e9ec3a9aa7373c5.jpg">

</div>

    <div class="container">
        <h1 class="heading">Let's Try!</h1>
        <p2>Try entering a value for a and b!</p2>
        <br>

        
        <div class="mb-3">
            <label for="num1" class="form-label">Enter a value for a:</label>
            <input type="number" id="num1" class="form-control" placeholder="Enter a value for a" required>
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Enter a value for b:</label>
            <input type="number" id="num2" class="form-control" placeholder="Enter a value for b" required>
        </div>

        
        <button onclick="performCalculations()" class="btn btn-primary">Perform Calculations</button>

        
        <div id="results" class="result">
            
        </div>

        
    </div>

    <script>
        
        function performCalculations() {
            
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);

            
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            
            let sum = num1 + num2;  
            let isEqual = num1 === num2;  
            let logicalAnd = (num1 > 0 && num2 > 0);  
            let logicalOr = (num1 > 0 || num2 > 0);  

            
            document.getElementById('results').innerHTML = `
                <p>Sum of ${num1} and ${num2} is: <strong>${sum}</strong></p>
                <p>Are the two numbers equal? <strong>${isEqual}</strong></p>
                <p>Are both numbers greater than zero? <strong>${logicalAnd}</strong></p>
                <p>Is at least one number greater than zero? <strong>${logicalOr}</strong></p>
            `;
        }
    </script>















  </body>
</html>
